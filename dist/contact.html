<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/691a8ad4dc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
    <title>Contact Me | UI/UX Designer & Photographer</title>
</head>
<body>
    <!-- Header/Showcase -->
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img src="./img/logo.png" alt="LOGO" id="logo">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html" >About</a></li>
                    <li><a href="work.html">work</a></li>
                    <li><a href="contact.html" class="current">contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Section A: Contact Form -->
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
                <div class="text-field">
                    <input type="text" class="name-input" placeholder="Name" name="name">
                    <input type="text" class="subject-input" placeholder="Subject" name="subject">
                    <input type="email" class="email-input" placeholder="Email" name="email">
                    <input type="text" class="phone-input" placeholder="Phone" name="phone">
                    <textarea class="message-input" placeholder="Enter Message" name="message"></textarea>
                    <div class="my-2" data-netlify-recaptcha="true"></div>
                </div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>
        </div>
    </section>

    <!-- Section B: Contact Info -->
    <section id="contact-b" class="py-3 bg-dark">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>Something@some.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>233-2333-23333</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>SomeWere</p>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Section C: TagLine -->
    <section id="contact-c" class="bg-main py-4 text-center">
        <div class="container">
            <h1>Let's Start your Next Project</h1>
        </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2019 All Right Reserved</p>
            <div class="social">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-youtube"></i>
            </div>
        </div>
    </footer>
</body>
</html>
